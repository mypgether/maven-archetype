sonar.projectKey=${rootArtifactId}
sonar.projectName=${rootArtifactId}
sonar.projectVersion=1.0
sonar.language=java
# \u6307\u5B9Asrc\u548Cclasses\u6587\u4EF6\u5939\u4F4D\u7F6E\uFF0C\u5F53\u7136\u4E5F\u53EF\u4EE5\u662F\u5168\u8DEF\u5F84\uFF0C\u5982\u679C\u662F\u5F53\u524D\u5DE5\u7A0B\u6839\u76EE\u5F55\u4E0B\u7528\u201C.\u201D\u8868\u793A\u4E5F\u53EF\u4EE5\uFF0C\u6BD4\u5982\u201Csonar.sources=.\u201D
sonar.sources=.
sonar.java.binaries=.
# \u4E0B\u9762\u7684\u8FD9\u4E24\u4E2A\u53C2\u6570\u4F5C\u7528\u662F\u76F8\u540C\u7684\uFF0C\u56E0\u4E3A\u6709\u65F6\u6211\u4EEC\u9700\u8981\u6307\u5B9A\u67D0\u4E2A\u6587\u4EF6\u5939\u6216\u8005\u5FFD\u7565\u67D0\u4E2A\u6587\u4EF6\u5939
sonar.inclusions=**/src/main/**
sonar.exclusions=${rootArtifactId}-dao/**
 \u6E90\u7801\u7F16\u7801\uFF0C\u9ED8\u8BA4\u662F\u7CFB\u7EDF\u7F16\u7801
sonar.sourceEncoding=UTF-8
# Set jacoco Configuration
# \u6307\u5B9A\u4EE3\u7801\u8986\u76D6\u7387\u5DE5\u5177
sonar.core.codeCoveragePlugin=jacoco
# \u6307\u5B9Aexec\u4E8C\u8FDB\u5236\u6587\u4EF6\u5B58\u653E\u8DEF\u5F84
sonar.jacoco.reportPaths=/usr/local/src/jacoco-all.exec
# \u4EE5\u4E0B\u5C5E\u6027\u53EF\u9009\u62E9\u6027\u52A0\uFF0C\u5F53\u7136\u4E5F\u53EF\u4EE5\u4E0D\u52A0
sonar.dynamicAnalysis=reuseReports
sonar.jacoco.reportMissing.force.zero=false